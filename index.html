<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PipeFuel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header, main, section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1, h2 {
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: auto;
    }

    form input, form textarea {
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      background-color: #007BFF;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to PipeFuel</h1>
    <p>Your source for boosting blue-collar business performance.</p>
  </header>

  <main>
    <section>
      <h2>What We Offer</h2>
      <p>We connect hard-working tradespeople with powerful tools, resources, and lead generation services to fuel business growth.</p>
    </section>
  </main>

  <section id="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xwpqqllw" method="POST">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email:</label>
      <input type="email" name="_replyto" id="email" required>

      <label for="message">Message:</label>
      <textarea name="message" id="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>
</body>
</html>
